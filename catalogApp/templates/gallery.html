{% extends 'index.html' %} 
{% load static %} 
{% load custom_tags %}  
{% block body %}


		<!-- Page Header Section Start Here -->
		<section class="page-header bg_img padding-tb">
			<div class="overlay"></div>
			<div class="container">
				<div class="page-header-content-area">
					<h4 class="ph-title">Catalogue Gallery</h4>
					<ul class="lab-ul">
						<li><a href="index.html">Home</a></li>
						<li><a class="active">Gallery</a></li>
					</ul>
				</div>
			</div>
		</section>
		<!-- Page Header Section Ending Here -->


		<!-- Gallery-2  start Here -->
		<div class="gallery-2 padding-tb">
			<div class="container">
				<div class="row mb-15">
					<div class="col-12">
						<div class="gallery-grid-item">
							<div class="grid-items">
                                <div class="row">
                                 {% for i in product %}
                                 {% if forloop.counter < 3 %}
                                     <div class="col-md-3">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <a href="{{i.image.url}}" data-rel="lightcase:myCollection:slideshow">
                                                    <img src="{{i.image.url}}" alt="gallery-img" style="width:270px;height:200px"> 
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    {% else %}
                                    <div class="col-md-3">
                                        <a href="{{i.image.url}}" data-rel="lightcase:myCollection:slideshow">
                                            <img src="{{i.image.url}}" alt="gallery-img" style="width:270px;height:400px"> 
                                        </a>
                                    </div>
                                    {% endif %}
                                {% endfor %}
                                </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Gallery-2  ending Here -->



<!-- Feature section ending here -->
{% include 'footer.html' %}
{% endblock %}
