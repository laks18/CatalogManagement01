{% extends 'adminindex.html' %} {% load static %} {% block body %}

<div class="content-wrapper">
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            Add Catalogue Category
            <a
              href="/vwproduct-cateogy/?action=inactive"
              class="btn btn-danger"
              style="float: right"
              >Inactive</a
            >
            <a
              href="/vwproduct-cateogy/?action=active"
              class="btn btn-success mx-2"
              style="float: right"
              >Active</a
            >

            <a
              href="/vwproduct-cateogy/"
              class="btn btn-info"
              style="float: right"
              >List</a
            >
          </h4>
          <p class="card-description">Add Catalogue Category</p>
          <form class="forms-sample" method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputName1">Category Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputName1"
                placeholder="Name"
                name="category"
                value="{{data.name}}"
              />
              
            </div>

            <div class="form-group">
              <label for="exampleInputName1">Image</label>
              <input
                type="file"
                class="form-control"
                id="exampleInputName1"
                name="image"
              />
              <span>{{data.image}}</span>
            </div>

            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button class="btn btn-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
